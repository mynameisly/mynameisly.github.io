<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>去除移动端video控件</title>
  <style type="text/css">
    html,body{
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      user-select: none;
      overflow: hidden;
    }

    .videobox {
      width: 100%;
      height: 120%;
      position: absolute;
      left: 0;
      top: 0;
      overflow: hidden;
    }

    video{
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="videobox">
    <video controls id="mainvideo" webkit-playsinline="true" src="https://ksv-video-publish.cdn.bcebos.com/8d105069f32416bd31ac82b1a0453fb7909fff8a.mp4?auth_key=1659020423-0-0-91a02f3abc972dfa7910349fdbb5a50d"></video>
  </div>
</body>
</html>
